<script>
  // Function to send event to Google Analytics
  function sendGAEvent(eventName, eventParams) {
      console.log('Attempting to send GA event:', eventName, eventParams);
      if (typeof gtag === 'function') {
          gtag('event', eventName, eventParams);
          console.log('GA event sent successfully:', eventName);
      } else {
          console.error('gtag function not available');
      }
  }

  let checkoutStarted = false;

  // Function to handle iframe interaction
  function handleIframeInteraction() {
      if (!checkoutStarted) {
          console.log('Interaction with donation iframe detected');
          checkoutStarted = true;
          sendGAEvent('checkout_started', {
              'event_category': 'Donation',
              'event_label': 'Checkout Started'
          });
      }
  }

  // Set up MutationObserver to watch for iframe creation
  const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
              mutation.addedNodes.forEach((node) => {
                  if (node.nodeName === 'IFRAME' && node.id === 'XJKDHSTQ') {
                      console.log('Target iframe detected:', node);
                      // Use a timeout to ensure the iframe is fully loaded
                      setTimeout(() => {
                          window.addEventListener('blur', function() {
                              if (document.activeElement === node) {
                                  handleIframeInteraction();
                              }
                          });
                      }, 1000);
                      observer.disconnect(); // Stop observing once we've found our iframe
                  }
              });
          }
      });
  });

  // Start observing the document with the configured parameters
  observer.observe(document.body, { childList: true, subtree: true });

  // Set up the listener when the page is loaded
  window.addEventListener('load', function() {
      console.log('Page loaded, setting up observers');

      // Send a test event to ensure GA is working
      sendGAEvent('page_view', {
          'event_category': 'Test',
          'event_label': 'Page Loaded'
      });
  });
  </script>
