<script>
  // Function to send event to Google Analytics
  function sendGAEvent(eventName, eventParams) {
      console.log('Attempting to send GA event:', eventName, eventParams);
      if (typeof gtag === 'function') {
          gtag('event', eventName, eventParams);
          console.log('GA event sent successfully:', eventName);
      } else {
          console.error('gtag function not available');
      }
  }

  // Function to check if an element is visible
  function isVisible(elem) {
      return !!(elem.offsetWidth || elem.offsetHeight || elem.getClientRects().length);
  }

  // Function to find the donation button
  function findDonationButton() {
      // Look for elements with specific attributes or classes that might indicate it's the donation button
      const possibleButtons = document.querySelectorAll('a[href^="#"], button, .donate-button, .fru-button');
      for (let btn of possibleButtons) {
          if (isVisible(btn) && (btn.textContent.toLowerCase().includes('donate') || btn.className.toLowerCase().includes('donate'))) {
              return btn;
          }
      }
      return null;
  }

  // Function to set up the event listener
  function setupDonationButtonListener() {
      const donationButton = findDonationButton();
      if (donationButton) {
          console.log('Donation button found:', donationButton);
          donationButton.addEventListener('click', function(event) {
              console.log('Donation button clicked');
              // Short timeout to allow for any asynchronous operations
              setTimeout(() => {
                  sendGAEvent('checkout_started', {
                      'event_category': 'Donation',
                      'event_label': 'Checkout Started'
                  });
              }, 100);
          });
      } else {
          console.log('Donation button not found. Will try again in 1 second.');
          setTimeout(setupDonationButtonListener, 1000);
      }
  }

  // Set up the listener when the page is loaded
  window.addEventListener('load', function() {
      console.log('Page loaded, setting up donation button listener');
      setupDonationButtonListener();

      // Send a test event to ensure GA is working
      sendGAEvent('page_view', {
          'event_category': 'Test',
          'event_label': 'Page Loaded'
      });
  });
