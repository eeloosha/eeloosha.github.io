<script>
  // Function to send event to Google Analytics
  function sendGAEvent(eventName, eventParams) {
      console.log('Sending GA event:', eventName, eventParams);
      if (typeof gtag === 'function') {
          gtag('event', eventName, eventParams);
          console.log('GA event sent successfully:', eventName);
      } else {
          console.error('gtag function not available');
      }
  }

  // Function to detect iframe creation
  function detectIframeCreation(callback) {
      const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
              if (mutation.type === 'childList') {
                  const addedNodes = mutation.addedNodes;
                  for (let i = 0; i < addedNodes.length; i++) {
                      if (addedNodes[i].nodeName === 'IFRAME') {
                          callback(addedNodes[i]);
                      }
                  }
              }
          });
      });

      observer.observe(document.body, { childList: true, subtree: true });
  }

  // Detect donation button click and subsequent iframe creation
  document.addEventListener('click', function(event) {
      if (event.target.id === 'XJKDHSTQ' || event.target.closest('#XJKDHSTQ')) {
          console.log('Donation button clicked');
          
          detectIframeCreation((iframe) => {
              console.log('Iframe detected:', iframe);
              sendGAEvent('checkout_started', {
                  'event_category': 'Donation',
                  'event_label': 'Checkout Started'
              });
          });
      }
  });

  // Additional check to ensure gtag is working
